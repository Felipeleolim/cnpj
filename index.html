<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de CNPJ</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #333;
      --primary: #4facfe;
      --secondary: #00c6fb;
      --light: #f0f8ff;
      --border: #ddd;
      --badge-ativo: #28a745;
      --badge-inativo: #dc3545;
    }
    body.dark {
      --bg: #121212;
      --text: #f1f1f1;
      --primary: #1e90ff;
      --secondary: #00bcd4;
      --light: #1f1f1f;
      --border: #444;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--light);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .theme-toggle, .back-button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.4rem 0.7rem;
      font-size: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .theme-toggle:hover, .back-button:hover {
      background-color: var(--secondary);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-area {
      margin-top: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border: 1px solid var(--border);
      border-radius: 5px;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
    }

    button.consultar-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .tabs {
      margin-top: 1.5rem;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 1rem;
    }

    .tab-buttons button {
      flex: 1;
      padding: 0.7rem;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
    }

    .tab-buttons button.active {
      background-color: var(--primary);
      color: white;
    }

    .tab-content {
      display: none;
      background: var(--light);
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 5px;
    }

    .tab-content.active {
      display: block;
    }

    .field-group {
      margin-bottom: 1rem;
    }

    .field-title {
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      color: white;
    }

    .ativo { background-color: var(--badge-ativo); }
    .inativo { background-color: var(--badge-inativo); }

    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-bar">
    <button class="back-button hidden" onclick="voltarInicio()">‚¨Ö Voltar</button>
    <button class="theme-toggle" onclick="alternarTema()">üåô</button>
  </div>

  <div id="inicio" class="input-area">
    <h1>Consulta de CNPJ</h1>
    <input type="text" id="cnpjInput" placeholder="Digite o CNPJ">
    <button class="consultar-btn" onclick="consultarCNPJ()">Consultar</button>
  </div>

  <div class="tabs hidden" id="tabs">
    <div class="tab-buttons">
      <button class="active" onclick="mostrarAba(0)">Empresa</button>
      <button onclick="mostrarAba(1)">S√≥cios</button>
    </div>
    <div class="tab-content active" id="abaEmpresa"></div>
    <div class="tab-content" id="abaSocios"></div>
  </div>

  <div id="error" class="error"></div>
</div>

<script>
  function limparCNPJ(cnpj) {
    return cnpj.replace(/[^\d]+/g, '');
  }

  function formatarTexto(texto) {
    if (!texto) return '';
    return texto.replace(/_/g, ' ')
                .toLowerCase()
                .replace(/(?:^|\s)\S/g, a => a.toUpperCase());
  }

  function tratar(valor) {
    return (valor === null || valor === undefined || valor === '') ? 'N√£o Informado' : valor;
  }

  function criarBadge(status) {
    const st = status.toLowerCase();
    if (st.includes('ativo')) return `<span class="badge ativo">${status}</span>`;
    if (st.includes('baixado') || st.includes('inativo')) return `<span class="badge inativo">${status}</span>`;
    return `<span class="badge" style="background-color: gray;">${status}</span>`;
  }

  function mostrarAba(indice) {
    const tabs = document.querySelectorAll('.tab-content');
    const buttons = document.querySelectorAll('.tab-buttons button');
    tabs.forEach((tab, i) => {
      tab.classList.toggle('active', i === indice);
      buttons[i].classList.toggle('active', i === indice);
    });
  }

  function alternarTema() {
    document.body.classList.toggle('dark');
    const btn = document.querySelector('.theme-toggle');
    btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  }

  function voltarInicio() {
    document.getElementById('inicio').classList.remove('hidden');
    document.getElementById('tabs').classList.add('hidden');
    document.querySelector('.back-button').classList.add('hidden');
    document.getElementById('cnpjInput').value = '';
    document.getElementById('error').textContent = '';
  }

  async function consultarCNPJ() {
    const cnpj = limparCNPJ(document.getElementById('cnpjInput').value);
    const erro = document.getElementById('error');
    const abaEmpresa = document.getElementById('abaEmpresa');
    const abaSocios = document.getElementById('abaSocios');
    const tabs = document.getElementById('tabs');

    erro.textContent = '';
    abaEmpresa.innerHTML = '';
    abaSocios.innerHTML = '';

    if (cnpj.length !== 14) {
      erro.textContent = "CNPJ inv√°lido. Deve conter 14 n√∫meros.";
      return;
    }

    try {
      const res = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
      if (!res.ok) throw new Error("CNPJ n√£o encontrado");
      const data = await res.json();

      for (let key in data) {
        if (key === 'qsa') continue;
        const valor = data[key];
        if (valor && typeof valor === 'object' && !Array.isArray(valor)) {
          for (let sub in valor) {
            if (valor[sub]) {
              abaEmpresa.innerHTML += `<div class="field-group">
                <div class="field-title">${formatarTexto(sub)}</div>
                ${tratar(valor[sub])}
              </div>`;
            }
          }
        } else if (valor) {
          abaEmpresa.innerHTML += `<div class="field-group">
            <div class="field-title">${formatarTexto(key)}</div>
            ${key === 'descricao_situacao_cadastral' ? criarBadge(valor) : tratar(valor)}
          </div>`;
        }
      }

      if (Array.isArray(data.qsa) && data.qsa.length > 0) {
        data.qsa.forEach(socio => {
          let bloco = '';
          for (let campo in socio) {
            if (socio[campo]) {
              bloco += `<strong>${formatarTexto(campo)}:</strong> ${tratar(socio[campo])}<br>`;
            }
          }
          abaSocios.innerHTML += `<div class="field-group">${bloco}</div>`;
        });
      } else {
        abaSocios.innerHTML = `<p>N√£o informado.</p>`;
      }

      document.getElementById('inicio').classList.add('hidden');
      tabs.classList.remove('hidden');
      document.querySelector('.back-button').classList.remove('hidden');
      mostrarAba(0);
    } catch (err) {
      erro.textContent = err.message;
    }
  }
</script>

</body>
</html>
