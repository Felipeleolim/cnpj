<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de CNPJ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4facfe;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00c6fb;
    }
    .result {
      margin-top: 1.5rem;
      background: #f0f8ff;
      padding: 1rem;
      border-radius: 5px;
      font-size: 0.95rem;
      color: #333;
    }
    .error {
      margin-top: 1rem;
      color: red;
      text-align: center;
    }
    .field-group {
      margin-bottom: 1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .field-group:last-child {
      border-bottom: none;
    }
    .field-title {
      font-weight: bold;
      color: #007acc;
      margin-bottom: 5px;
    }
    .list-item {
      margin-left: 1rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #eaf6fd;
      border-radius: 5px;
      border-left: 3px solid #4facfe;
    }
    .collapsible {
      background-color: #e7f3ff;
      color: #333;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1rem;
      margin-top: 10px;
      border-radius: 5px;
    }
    .collapsible:hover {
      background-color: #d0e9ff;
    }
    .content {
      padding: 0 15px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
      border-radius: 0 0 5px 5px;
      margin-bottom: 1rem;
    }
    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      color: white;
    }
    .ativo {
      background-color: green;
    }
    .inativo {
      background-color: red;
    }
    .tab-title {
      font-size: 1.2rem;
      color: #333;
      margin-top: 2rem;
      text-align: center;
      border-bottom: 2px solid #4facfe;
      padding-bottom: 5px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Consulta CNPJ</h1>
  <input type="text" id="cnpjInput" placeholder="Digite o CNPJ">
  <button onclick="consultarCNPJ()">Consultar</button>
  <div id="output" class="result" style="display:none;"></div>
  <div id="error" class="error"></div>
</div>

<script>
  function limparCNPJ(cnpj) {
    return cnpj.replace(/[^\d]+/g, '');
  }

  function formatarTexto(texto) {
    if (!texto) return '';
    return texto
      .replace(/_/g, ' ')
      .toLowerCase()
      .replace(/(?:^|\s)\S/g, a => a.toUpperCase());
  }

  function criarBadge(status) {
    if (!status) return '';
    const s = status.toLowerCase();
    if (s.includes('ativo')) return `<span class="badge ativo">${status}</span>`;
    if (s.includes('baixado') || s.includes('inativo')) return `<span class="badge inativo">${status}</span>`;
    return `<span class="badge" style="background-color: gray;">${status}</span>`;
  }

  async function consultarCNPJ() {
    const input = document.getElementById('cnpjInput');
    const output = document.getElementById('output');
    const error = document.getElementById('error');
    let cnpj = limparCNPJ(input.value);

    output.style.display = 'none';
    error.textContent = '';
    output.innerHTML = '';

    if (cnpj.length !== 14) {
      error.textContent = "CNPJ inválido. Deve conter 14 números.";
      return;
    }

    try {
      const response = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
      if (!response.ok) {
        throw new Error('CNPJ não encontrado.');
      }
      const data = await response.json();

      output.style.display = 'block';

      let html = '<h3>Informações da Empresa</h3><div>';

      // Primeiro, todos os campos exceto QSA (Sócios)
      for (let key in data) {
        if (key === 'qsa') continue; // pula agora, vamos montar depois

        if (typeof data[key] === 'object' && data[key] !== null && !Array.isArray(data[key])) {
          html += `<div class="field-group">
            <div class="field-title">${formatarTexto(key)}</div>`;
          for (let subKey in data[key]) {
            html += `<strong>${formatarTexto(subKey)}:</strong> ${data[key][subKey]}<br>`;
          }
          html += `</div>`;
        } else {
          html += `<div class="field-group">
            <div class="field-title">${formatarTexto(key)}</div>`;

          if (key === 'descricao_situacao_cadastral') {
            html += criarBadge(data[key]);
          } else {
            html += `${data[key]}`;
          }

          html += `</div>`;
        }
      }

      html += '</div>';

      // Agora monta a aba sócios
      if (data.qsa && data.qsa.length > 0) {
        html += `<div class="tab-title">Sócios / Administradores</div>
          <button type="button" class="collapsible">Ver Sócios</button>
          <div class="content">`;
        data.qsa.forEach((socio, idx) => {
          html += `<div class="list-item">`;
          for (let campo in socio) {
            html += `<strong>${formatarTexto(campo)}:</strong> ${socio[campo]}<br>`;
          }
          html += `</div>`;
        });
        html += `</div>`;
      }

      output.innerHTML = html;

      // Ativa collapsible
      var coll = document.getElementsByClassName("collapsible");
      for (let i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }

    } catch (err) {
      error.textContent = err.message;
    }
  }
</script>

</body>
</html>
